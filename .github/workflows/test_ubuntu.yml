name: Test Ubuntu features

on:
  push:
  pull_request:

jobs:
  Ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: All (core)
        run: make
      - name: stow
        run: make stow
      - name: handful
        run: make handful

      - name: Essential
        run: make ubuntu-essential
      - name: Locale
        run: make ubuntu-locale-zhtw
      - name: Timezone
        run: make ubuntu-tz-taipei
      - name: SSH
        run: make ubuntu-ssh
      - name: Zsh
        run: make ubuntu-zsh
      - name: Dropbox
        run: make ubuntu-dropbox

      - name: Configs
        run: make configs
      - name: Jupyter
        run: make jupyter
