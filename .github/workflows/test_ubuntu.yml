name: Test Ubuntu features

on:
  push:
  pull_request:

jobs:
  Ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: All (core)
        run: make

      - name: git
        run: make git
      - name: handful
        run: make handful
      - name: nano
        run: make nano
      - name: stow
        run: make stow
      - name: Zsh
        run: make zsh

      - name: Dropbox
        run: make ubuntu-dropbox
      - name: Essential
        run: make ubuntu-essential
      - name: Locale (Taiwan)
        run: make ubuntu-locale-zhtw
      - name: SSH
        run: make ubuntu-ssh
      - name: Timezone (Taipei)
        run: make ubuntu-tz-taipei

      - name: Ansible
        run: make ansible
      - name: JavaScript
        run: make javascript
      - name: Python
        run: make python
