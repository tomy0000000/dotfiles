name: Test Installation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  macos:
    runs-on: macos-latest
    # runs-on: ${{ matrix.os }}
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Clean up CI machine
        # if: runner.os == 'macOS'
        run: sudo rm -rf /Library/Developer/CommandLineTools
      - name: make
        run: make
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Make All
        run: make
      - name: Essential
        run: make essential
      - name: Zsh
        run: make zsh
      - name: Dropbox
        run: make dropbox
