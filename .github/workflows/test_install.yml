name: Test Installation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Clean up CI machine
        if: runner.os == 'macOS'
        run: sudo rm -rf /Library/Developer/CommandLineTools
      - name: make
        run: sudo make
