name: Test macOS features

on:
  push:
  pull_request:

jobs:
  macOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: All (core)
        run: make

      - name: git
        run: make git
      - name: handful
        run: make handful
      - name: nano
        run: make nano
      - name: stow
        run: make stow
      - name: Zsh
        run: make zsh

      - name: Homebrew
        run: make macos-brew
      - name: Chromium App Icon
        run: make macos-chromium-app-icon
      - name: GNU CLI
        run: make macos-gnu-cli
      - name: mas
        run: make macos-mas
      - name: Service Workflow
        run: make macos-service-workflow
      - name: Touch ID sudo
        run: make macos-touch-id-sudo

      - name: JavaScript
        run: make javascript
      - name: Python
        run: make python
