name: Test macOS features

on:
  push:
    branches: "**"
  pull_request:
    branches: "**"

jobs:
  macOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: All (core)
        run: make
      - name: stow
        run: make stow
      - name: Touch ID sudo
        run: make macos-touch-id-sudo
      - name: Service Workflow
        run: make macos-service-workflow

      - name: Alias
        run: make alias
      - name: Configs
        run: make configs
      - name: Jupyter
        run: make jupyter
